<div class="dashboard-container">
  <div class="header">
    <h1>Tableau de bord des entrées</h1>
    <p>Gérez et suivez toutes les entrées en un seul endroit</p>
  </div>
  
    <!-- Bouton pour ajouter une nouvelle entrée -->
    <div class="actions">
      <button mat-raised-button color="primary" (click)="navigateToAddEntry()">
        <mat-icon style="color: white; ">add</mat-icon>
        Ajouter une nouvelle entrée
      </button>
    </div>
  
    <!-- Tableau pour afficher les entrées existantes -->
    <div class="entries-table">
      <h2>Liste des entrées</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Colonne Prénom -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef>Prénom</th>
          <td mat-cell *matCellDef="let entry"><strong>{{ entry.first_name }}</strong></td>
        </ng-container>
  
        <!-- Colonne Nom -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let entry"><strong>{{ entry.last_name }}</strong></td>
        </ng-container>
  
        <!-- Colonne Heure d'arrivée -->
        <ng-container matColumnDef="arrival_time">
          <th mat-header-cell *matHeaderCellDef>Heure d'arrivée</th>
          <td mat-cell *matCellDef="let entry">{{ entry.arrival_time | date:'d MMM y, HH:mm:ss' }}</td>
        </ng-container>
  
        <!-- En-tête du tableau -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Lignes du tableau -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Pagination -->
      <mat-paginator [length]="totalEntries" [pageSize]="10" [pageIndex]="currentPage - 1" [hidePageSize]="true"
                     (page)="onPageChange($event)">
      </mat-paginator>
    </div>

  </div>
