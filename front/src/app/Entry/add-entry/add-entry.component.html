<div class="form-container">
    <h1>Ajouter une nouvelle entrée</h1>
  
    <form (ngSubmit)="addEntry()">
      <label for="first_name">Prénom:</label>
      <input type="text" id="first_name" [(ngModel)]="first_name" name="first_name" required>
  
      <label for="last_name">Nom:</label>
      <input type="text" id="last_name" [(ngModel)]="last_name" name="last_name" required>
  
      <button type="submit" class="btn">Ajouter</button>
    </form>
  </div>
